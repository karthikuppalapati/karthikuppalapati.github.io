<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="myphone.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	
</head>
<body>

	<div id="phone">
		<div id="top">
			<i class="fas fa-circle" id="cam1"></i>
			<div id="speaker"></div>
			<i class="fas fa-circle" id="cam2"></i>
			<i class="fas fa-circle" id="cam3"></i>
			<i class="fas fa-circle" id="light"></i>
		</div>
    
    <div id="mid"> 
    	<p><span id="time">10:10 AM<span/>
    		
        <i class="far fa-bell-slash" id="not"></i>
    	<i class="fas fa-signal" id="signal"></i>
    	<i class="fas fa-wifi" id="wifi"></i>
    	<i class="fas fa-battery-three-quarters" id="battery"></i>
    	
    </p>
   
    

     <p id="screen">
     	<i class="fas fa-phone-square" id="call"></i>
      <i class="fas fa-address-book" id="contact"></i>
        <i class="fas fa-chevron-up" id="menu"></i>
        <i class="fab fa-google" id="google"></i>
       <i class="fas fa-camera" id="cam"></i>
      
  </p>
   
   
  
  <div id="vol"></div>
   <video id="vid" autoplay></video>
 
<script type="text/javascript" src="myphone.js"></script>
</body>
</html>
