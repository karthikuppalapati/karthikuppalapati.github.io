<!DOCTYPE html>
<html>

<head>
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>


    <section>

        <h1>

            <span>R</span>
            <span>O</span>
            <span>C</span>
            <span>K</span>
            <span>-</span>
            <span>P</span>
            <span>A</span>
            <span>P</span>
            <span>E</span>
            <span>R</span>
            <span>-</span>
            <span>S</span>
            <span>C</span>
            <span>I</span>
            <span>S</span>
            <span>S</span>
            <span>O</span>
            <span>R</span>
        </h1>
    </section>

    <div id="container">
        <div class="objects">

            <i class="fas fa-hand-rock" id="rock"></i>
            <p><span>R</span>
                <span>O</span>
                <span>C</span>
                <span>K</span>
            </p>

        </div>

        <div class="objects">

            <i class="fas fa-hand-paper" id="paper"></i>
            <p><span>P</span>
                <span>A</span>
                <span>P</span>
                <span>E</span>
                <span>R</span></p>
        </div>

        <div class="objects">

            <i class="fas fa-hand-scissors" id="scissor"></i>
            <p><span>S</span>
                <span>C</span>
                <span>I</span>
                <span>S</span>
                <span>S</span>
                <span>O</span>
                <span>R</span>
                <span>S</span></p>
        </div>

        <div id="score">
            <p id="sUpdate">
                Score 0</p>

            <p id="tries">Total Tries 0</p>

            <button id="reset"><i class="fas fa-redo"></i> 
			<span>R</span>
			<span>e</span>
		<span>s</span>
		<span>e</span>
	<span>t</span>
</button>

        </div>
    </div>

    <div id="total"></div>
    <div id="notice"></div>






    <script type="text/javascript" src="index.js"></script>

</body>

</html>
